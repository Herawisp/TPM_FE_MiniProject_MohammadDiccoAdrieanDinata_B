<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="lines-div">
                <div class="active-line"> </div>
                <div class="not-active-line"></div>
                <div class="not-active-line"></div>
                <div class="not-active-line"></div>
            </div>
    
            <div class="top-bar">
                <p class="tpm-text">TPM 36</p>
                <button class="close-button"><img src="assets/close-icon.png" alt="x"></button>
            </div>
        </div>
        <div class="content">
            <img src="assets/ornament-circle.png" alt="" class="circle">
            <p class="title">80%</p>
            <p class="description">Of organization are already using and saving their time with no code required</p>
        </div>
        <img src="assets/ornament-star.png" alt="" class="star">
    </div>
</body>
</html>
